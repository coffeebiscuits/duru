<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>채권 관리 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Spoqa+Han+Sans+Neo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ====== 기본 스타일 및 다크모드 ====== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Spoqa Han Sans Neo', 'sans-serif';
      background: #1e1e1e;
      color: #fff;
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }
    button {
      font-family: inherit;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* ====== 상단 헤더 ====== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #232323;
      border-bottom: 1px solid #292929;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .profile-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: #FEE500; /* 서비스명 강조를 위해 카카오 옐로우 적용 */
    }
    .clock {
      font-family: 'Spoqa Han Sans Neo', monospace;
      font-size: 1.1rem;
      background: #292929;
      padding: 6px 14px;
      border-radius: 20px;
      letter-spacing: 2px;
      color: #FEE500;
    }
    /* ====== 레이아웃 ====== */
    .container {
      display: flex;
      flex: 1 1 auto;
      min-height: 0;
    }
    /* ====== 좌측 메뉴 ====== */
    .sidebar {
      width: 220px;
      background: #222;
      border-right: 1px solid #292929;
      display: flex;
      flex-direction: column;
      padding: 24px 0;
      transition: left 0.2s;
      position: relative;
    }
    .sidebar-menu {
      list-style: none;
      padding: 0 0 0 24px;
      margin: 0;
    }
    .sidebar-menu li {
      margin-bottom: 20px;
    }
    .sidebar-menu li a {
      display: flex;
      align-items: center;
      font-size: 1.07rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.17s;
    }
    .sidebar-menu li a.active, .sidebar-menu li a:hover {
      background: #292929;
      color: #FEE500;
    }
    /* ====== 햄버거 버튼 (모바일) ====== */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 38px; height: 38px;
      border-radius: 8px;
      background: #232323;
      border: 1px solid #2e2e2e;
      margin-right: 8px;
      z-index: 110;
    }
    .hamburger span {
      height: 4px;
      background: #FEE500;
      margin: 5px 0;
      border-radius: 2px;
      transition: all 0.2s;
    }
    /* ====== 메인 현황판 ====== */
    .main {
      flex: 1 1 auto;
      padding: 32px 32px 24px 32px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }
    .card {
      background: #232323;
      border-radius: 16px;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(30,30,30,0.07);
      border: 1px solid #292929;
    }
    .card-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #FEE500;
      margin-bottom: 6px;
    }
    .card-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
    }
    .badge {
      display: inline-block;
      padding: 4px 14px;
      border-radius: 14px;
      background: #16c60c;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      vertical-align: middle;
    }
    /* ====== 프로젝트 리스트(테이블) ====== */
    .table-wrap {
      background: #232323;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(30,30,30,0.06);
      border: 1px solid #292929;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      text-align: left;
      padding: 14px 10px;
    }
    th {
      color: #FEE500;
      font-weight: 700;
      border-bottom: 1.5px solid #292929;
      background: #232323;
    }
    tr {
      border-bottom: 1px solid #292929;
    }
    tr:last-child {
      border-bottom: none;
    }
    .status-on {
      color: #16c60c;
      font-weight: 700;
    }
    .status-off {
      color: #bdbdbd;
      font-weight: 700;
    }
    .manage-btn {
      background: #FEE500;
      color: #232323;
      font-weight: 700;
      border-radius: 7px;
      padding: 6px 16px;
      border: none;
      transition: background 0.15s;
    }
    .manage-btn:hover {
      background: #ffe066;
    }
    /* ====== 반응형 ====== */
    @media (max-width: 900px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .main {
        padding: 20px 8px;
        gap: 20px;
      }
    }
    @media (max-width: 700px) {
      .sidebar {
        position: fixed;
        top: 64px;
        left: -240px;
        width: 200px;
        height: calc(100% - 64px);
        z-index: 120;
        background: #232323;
        box-shadow: 2px 0 16px rgba(30,30,30,0.14);
        transition: left 0.18s;
        padding-top: 32px;
      }
      .sidebar.open {
        left: 0;
      }
      .hamburger {
        display: flex;
      }
      .container {
        flex-direction: column;
      }
      .main {
        padding: 20px 4vw;
      }
    }
    @media (max-width: 450px) {
      .header { padding: 10px 6px; }
      .main { padding: 10px 2vw; }
      .table-wrap { border-radius: 8px; }
      .card { border-radius: 8px; padding: 18px 12px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="profile-wrap">
      <button class="hamburger" id="hamBtn" aria-label="메뉴 열기/닫기">
        <span style="width: 24px;"></span>
        <span style="width: 24px;"></span>
        <span style="width: 24px;"></span>
      </button>
      <span class="profile-name">채권관리</span>
    </div>
    <div class="clock" id="clock">00:00:00</div>
  </header>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <ul class="sidebar-menu">
        <li><a href="#" class="active">대시보드</a></li>
        <li><a href="#">AI 모델 관리</a></li>
        <li><a href="#">로그 분석</a></li>
        <li><a href="#">설정</a></li>
      </ul>
    </nav>
    <main class="main">
      <section class="dashboard-grid">
        <div class="card">
          <div class="card-title">현재 구동 중인 모델</div>
          <div class="card-value">5개</div>
        </div>
        <div class="card">
          <div class="card-title">오늘 API 호출 수</div>
          <div class="card-value">12,500회</div>
        </div>
        <div class="card">
          <div class="card-title">서버 헬스 체크</div>
          <span class="badge">양호</span>
        </div>
      </section>
      <section class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>서비스명</th>
              <th>연결된 모델</th>
              <th>상태</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>카카오챗봇</td>
              <td>Clova</td>
              <td class="status-on">On</td>
              <td><button class="manage-btn" onclick="alert('관리 페이지로 이동합니다.')">관리</button></td>
            </tr>
            <tr>
              <td>AI 상담 서비스</td>
              <td>GPT</td>
              <td class="status-on">On</td>
              <td><button class="manage-btn" onclick="alert('관리 페이지로 이동합니다.')">관리</button></td>
            </tr>
            <tr>
              <td>음성비서</td>
              <td>Kanana</td>
              <td class="status-off">Off</td>
              <td><button class="manage-btn" onclick="alert('관리 페이지로 이동합니다.')">관리</button></td>
            </tr>
            <tr>
              <td>이미지 분석</td>
              <td>Clova</td>
              <td class="status-on">On</td>
              <td><button class="manage-btn" onclick="alert('관리 페이지로 이동합니다.')">관리</button></td>
            </tr>
            <tr>
              <td>텍스트 요약</td>
              <td>GPT</td>
              <td class="status-on">On</td>
              <td><button class="manage-btn" onclick="alert('관리 페이지로 이동합니다.')">관리</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script>
    // ====== 실시간 시계 (초 단위 갱신) ======
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ====== 햄버거 메뉴 토글 (모바일) ======
    const hamBtn = document.getElementById('hamBtn');
    const sidebar = document.getElementById('sidebar');
    hamBtn.addEventListener('click', function() {
      sidebar.classList.toggle('open');
    });

    // ====== 화면 크기 변경 시 사이드바 자동 닫기 (PC화면 복귀시) ======
    window.addEventListener('resize', function() {
      if(window.innerWidth > 700) sidebar.classList.remove('open');
    });
  </script>
</body>
</html>
