<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>채권 관리 시스템</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Spoqa+Han+Sans+Neo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="header">
    <div class="profile-wrap">
      <button class="hamburger" id="hamBtn"><span></span><span></span><span></span></button>
      <span class="profile-name">🌿 채권관리</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <button onclick="saveDbToFile()" class="btn btn-sm btn-outline-success fw-bold" style="border-radius: 20px;">💾 DB 저장</button>
      <div id="clock" class="clock-text">00:00:00</div>
    </div>
  </header>

  <div class="container-flex">
    <nav class="sidebar" id="sidebar">
      <ul class="sidebar-menu" id="nav-menu">
        <li><a data-tab="dashboard" class="active">📊 대시보드</a></li>
        <li><a data-tab="list">📦 자산 관리</a></li>
        <li><a data-tab="interest">💳 이자 수취</a></li>
        <li><a data-tab="analytics">📈 수익 통계</a></li>
      </ul>
    </nav>

    <main class="main" id="render-area">
      </main>
  </div>

  <div class="modal fade" id="entryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-center p-4" style="background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);">
        <div class="modal-body">
          <h2 class="mb-3" style="font-weight: 800; color: var(--text-main);">🌿 채권 관리 시작하기</h2>
          <p class="text-secondary mb-5">
            서버 없는 안전한 로컬 자산 관리.<br>
            <b>.db 파일</b>은 오직 당신의 기기에만 저장됩니다.
          </p>
          
          <div class="row g-4 justify-content-center">
            <div class="col-md-5">
              <div class="card h-100 border-0 shadow-sm p-3 stat-card" onclick="initNewDb()" style="cursor: pointer;">
                <div class="card-body">
                  <div style="font-size: 3rem; margin-bottom: 10px;">🆕</div>
                  <h4 style="font-weight: 700; color: var(--accent-color);">새로 시작하기</h4>
                  <p class="small text-secondary m-0">새로운 DB를 생성하고<br>관리 화면으로 진입합니다.</p>
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <div class="card h-100 border-0 shadow-sm p-3 stat-card" onclick="document.getElementById('dbInput').click()" style="cursor: pointer;">
                <div class="card-body">
                  <div style="font-size: 3rem; margin-bottom: 10px;">📂</div>
                  <h4 style="font-weight: 700; color: #1e3a8a;">DB 파일 불러오기</h4>
                  <p class="small text-secondary m-0">기존에 저장한 <b>.db 파일</b>을<br>업로드하여 이어합니다.</p>
                </div>
              </div>
              <input type="file" id="dbInput" accept=".db,.sqlite" style="display: none;" onchange="loadDbFromFile(this)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addBondModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title modal-title-custom">새 채권 등록</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="add-bond-form">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label text-secondary small fw-bold">채권명</label>
              <input name="name" required class="form-control" placeholder="예: 삼성전자 123">
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label text-secondary small fw-bold">계좌명</label>
                <input name="account" required class="form-control">
              </div>
              <div class="col">
                <label class="form-label text-secondary small fw-bold">이율(%)</label>
                <input name="rate" type="number" step="0.01" required class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label text-secondary small fw-bold">매수일</label>
                <input name="buyDate" type="date" required class="form-control">
              </div>
              <div class="col">
                <label class="form-label text-secondary small fw-bold">만기일</label>
                <input name="maturityDate" type="date" required class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label text-secondary small fw-bold">매수금액(원)</label>
              <input name="buyAmount" type="number" required class="form-control">
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="submit" class="btn btn-primary-custom w-100 py-3 rounded-3 shadow-sm">등록 완료</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
